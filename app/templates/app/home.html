{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10 mx-auto">
        <h3 class="col-sm-5 text-center text-black my-5  mx-auto" >Home | Your Feed</h3>
        {% for i in post %}
        <div class="jumbotron " style="background-color:black " >
            <div class="container">

                <h1 class="display-4 font-weight-bold text-white">{{i.title}}</h1>
                <p class="lead text-white">{{i.desc}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
