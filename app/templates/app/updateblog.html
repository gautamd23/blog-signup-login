{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-8 mx-auto">
    <h3 class="text-black my-5 text-center">Edit Your Words</h3>
    <form class="text-black" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>

</div>

{% endblock %}
