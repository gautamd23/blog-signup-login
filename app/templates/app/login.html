{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="col-sm-3 my-12 mx-auto">
        <h3 class="text-black my-5">Login</h3>

        <form action="" method="post" novalidate>
        {% csrf_token %}
            {% for i in form %}
            <div class="form group text-black">
               {{i.label_tag}} {{i}} <small class="text-warning"> {{i.error|striptags}}</small>
            </div>
            {% endfor %}
            <input type="submit"  value="Login" class="btn btn-primary my-4">
            {% if form.non_field_errors %}

              {% for i in form.non_field_errors %}
              <p class="alert alert-danger my-3">{{i}}</p>

              {% endfor %}
            {% endif %}
        </form>
    </div>
{% endblock content %}
