{% extends 'app/base.html' %}
{% load static %}
{% block msg %}
<div class="col-sm-10 mx-auto">
     {% if messages %}
       {% for i in messages %}
         <p {% if i.tags %} class="alert alert-{{i.tags}} mt-5"{% endif %}>{{i}}</p>
       {% endfor %}
     {% endif %}
</div>
{% endblock msg %}
{% block content %}3
    <div class="col-sm-10 mx-auto">
    <h3 class="text-black my-5 text-center">Add Your Words</h3>

    <form class="text-black" action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>

</div>

{% endblock %}
